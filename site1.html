<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cốc cốc!</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }
        .container {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-box {
            animation: showMessage 0.3s ease-in-out;
        }
        @keyframes showMessage {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Main application container -->
    <div class="container bg-white p-8 sm:p-12 rounded-3xl shadow-2xl max-w-lg w-full flex flex-col items-center text-center transition-all duration-500 transform scale-95 md:scale-100">

        <!-- Display area for text and images -->
        <div id="content-display" class="fade-in mb-8 min-h-[150px] flex items-center justify-center">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800">Cốc cốc!</h1>
        </div>

        <!-- Action button -->
        <button id="action-button" class="px-8 py-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-purple-300">
            Ai đó?
        </button>

        <!-- Custom message box for sound simulation -->
        <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-red-500 text-white p-8 rounded-2xl shadow-xl message-box text-center">
                <h2 class="text-3xl font-bold mb-4">"Get out" meme sound would play here!</h2>
                <button onclick="document.getElementById('message-box').style.display='none'" class="px-6 py-3 bg-white text-red-500 rounded-full font-bold hover:bg-gray-100 transition-colors">
                    Close
                </button>
            </div>
        </div>

    </div>

    <!-- JavaScript logic -->
    <script>
        // Get references to the HTML elements
        const contentDisplay = document.getElementById('content-display');
        const actionButton = document.getElementById('action-button');
        const messageBox = document.getElementById('message-box');

        // State variable to track the current step
        let step = 1;

        // Function to update the UI based on the current step
        function updateUI() {
            // Add fade-in effect by removing and re-adding the class
            contentDisplay.classList.remove('fade-in');
            void contentDisplay.offsetWidth; // Trigger reflow to restart animation
            contentDisplay.classList.add('fade-in');

            switch (step) {
                case 1:
                    contentDisplay.innerHTML = '<h1 class="text-4xl sm:text-5xl font-bold text-gray-800">Cốc cốc!</h1>';
                    actionButton.textContent = 'Ai đó?';
                    break;
                case 2:
                    contentDisplay.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" alt="C Language Logo" class="h-32 sm:h-48 object-contain" onerror="this.onerror=null;this.src=\'https://placehold.co/192x192/E5E7EB/1F2937?text=C\'">';
                    actionButton.textContent = 'C ai?';
                    break;
                case 3:
                    contentDisplay.innerHTML = '<h1 class="text-4xl sm:text-5xl font-bold text-gray-800">CI/CD!</h1>';
                    actionButton.textContent = 'Cười đi';
                    // The action for the last step is handled directly in the event listener
                    break;
            }
        }

        // Add a click event listener to the main button
        actionButton.addEventListener('click', () => {
            if (step === 3) {
                const audio = new Audio('static/sound/get-out.mp3');
                audio.play();

            } else {
                // Increment the step and update the UI
                step++;
                updateUI();
            }
        });

        // Initialize the UI on page load
        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
